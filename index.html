<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm-app</title>
</head>
<body>
<div class="alarm">
    <div class="header">
    <h1>Multiple Timers app    
    </h1>
    </div>
  
    <div class="container">
   
    <p>Set Time :</p>
    <div class="timer">
      <input type="number" id="H" placeholder="HH"/><br>
      <input type="number" id="M" placeholder="MM"/><br>
      <input type="number" id="S" placeholder="SS"/><br>
    </div>
    <button type="button" id="start"> Set Timer </button>


</div>
<div class="current-timers">
  <div class=" timer" style="color:white" > Current Timer</div>
  <div class="all-timers"> </div>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
